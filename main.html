<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <div class="main">
    <div class="head"> <h1>Internship Form</h1>
    </div>
    <div class="form">
        <form method="post">
            <label for="First" >First Name</label>
            <input type="text" id="First" required>
            <label for="Last">Last Name</label>
            <input type="text" id="Last" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="xyz@abc.com" required><br><br>
            <label for="college">Collage</label>
            <input type="text" id="collage" required>
            <label for="year">Graduation Year</label>
            <select id="year">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <label for="rollnumber">Roll No.</label>
            <input type="number" id="rollnumber" required><br><br>
            <input type="checkbox" id="box" required>
            <label for="terms">Agree to term and conditions.</label><br><br>
            <button type="submit" id="button" required>Submit form</button>
        </form>
    </div>
   </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
